<div class="container">
    <h1 class="text-primary">All Teams</h1>
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-success float-right mb-1" (click)= "addNewTeam()">Add New</button>
            </li>
        </ul>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Team Name</th>
                <th scope="col">Team Code</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of listOfTeams; index as i">
                <th scope="row">{{i + 1}}</th>
                <td>{{dataItem.teamName}}</td>
                <td>{{dataItem.teamCode}}</td>
                <td>
                    <button class="btn btn-warning" (click)= "updateNewTeam(dataItem)">Update</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)= "deleteNewTeam(dataItem.teamId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
