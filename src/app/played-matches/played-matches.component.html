<div class="container">
    <h1 class="text-primary">Played Matches</h1>
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-success float-right mb-1" (click)= "addPlayedMatches()">Add New</button>
            </li>
        </ul>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Teams</th>
                <th scope="col">Matches Played</th>
                <th scope="col">Won</th>
                <th scope="col">Lost</th>
                <th scope="col">Draw</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of listOfPlayedMatches; index as i">
                <th scope="row">{{i + 1}}</th>
                <td>{{dataItem.teamName}}</td>
                <td>{{dataItem.matchesPlayed}}</td>
                <td>{{dataItem.won}}</td>
                <td>{{dataItem.lost}}</td>
                <td>{{dataItem.draw}}</td>
                <td>{{dataItem.points}}</td>
                <td>
                    <button class="btn btn-warning" (click)= "updatePlayedMatch(dataItem)" >Update</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)= "deletePlayedMatch(dataItem)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
